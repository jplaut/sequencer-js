<div class="right">
  <span class="solo">S</span>
  <span class="mute">M</span>
</div>
<div class="left">
  <div class="tracklabel"><span class="close removeTrack"><img src="img/x.png" /></span><span class="trackLabelText">Track {{trackNum}}</span></div>
  <span class="toggleEffects"><img src="img/open_effects.png" /></span>
  <span class="sample">
    {{#if sampleName}}
      <span class="close removeSample"><img src="img/x.png" /></span>
      {{sampleName}}
    {{else}}
      <input type="file" />
    {{/if}}
  </span>
</div>
