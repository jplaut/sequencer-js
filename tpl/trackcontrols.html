<div class="right">
  <div class="solo">S</div>
  <div class="mute">M</div>
</div>
<div class="left">
  <div class="tracklabel"><div class="close removeTrack"><img src="img/x.png" /></div><div class="trackLabelText">{{name}}</div></div>
  <div class="toggleEffects"><img src="img/open_effects.png" /></div>
  <div class="sample">

      <input type="file" />
    {{/if}}
  </div>
</div>
