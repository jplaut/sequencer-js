<html>
<head>
  <meta charset=utf-8>
  <title>Sequencer</title>
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <script src="lib/jquery-min.js"></script>
  <script src="lib/json2.js"></script>
  <script src="lib/underscore-min.js"></script>
  <script src="lib/backbone-min.js"></script>
  <script src="lib/handlebars.js"></script>
</head>
<body>
  <div id="wrapper">
  </div>
  <script src="js/helpers.js"></script>
  <script src="js/models/trackmodel.js"></script>
  <script src="js/views/TrackView.js"></script>
  <script src="js/views/SequencerView.js"></script>

  <script src="js/main.js"></script>

  <script id="track-template" type="text/x-handlebars-template">
    <div class="trackControls">
      <div class="right">
        <span class="solo">S</span>
        <span class="mute">M</span>
      </div>
      <div class="left">
        <span class="tracklabel">Track {{trackNum}}<span class="close removeTrack">x</span></span>
        <span class="sample">
        {{#if sampleName}}
          {{sampleName}}
          <span class="close removeSample">x</span>
        {{else}}
          <input type="file" />
        {{/if}}
        </span>
      </div>

    </div>
    <div class="steps">
    {{#each_step numSteps steps}}
      <div class="step{{on}}" step="{{num}}"></div>
    {{/each_step}}
  </script>
  <script id="wrapper-template" type="text/x-handlebars-template">
    <div id="transport">
      <button id="addtrack">Add Track</button>
      <button id="play">Play</button>
      <button id="stop">Stop</button>
      <label for="tempo">Tempo: </label>
      <input id="tempo" type="number" max="300" min="1" value="120" style="width: 40px;" />
      <label for="numSteps">Steps: </label>
      <select id="steps">
      {{#numSteps numSteps}}
      {{/numSteps}}
      </select>
    </div>
  </script>
</body>
</html>
