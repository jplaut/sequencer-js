<html>
<head>
  <meta charset=utf-8>
  <title>Sequencer</title>
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <script src="lib/jquery-min.js"></script>
  <script src="lib/json2.js"></script>
  <script src="lib/underscore-min.js"></script>
  <script src="lib/backbone-min.js"></script>
  <script src="lib/handlebars.js"></script>
</head>
<body>
  <div id="wrapper">
  </div>
  <script src="js/helpers.js"></script>
  <script src="js/models/effectsmodel.js"></script>
  <script src="js/models/trackmodel.js"></script>
  <script src="js/views/TrackView.js"></script>
  <script src="js/views/EffectView.js"></script>
  <script src="js/views/EffectPanelView.js"></script>
  <script src="js/views/SequencerView.js"></script>

  <script src="js/main.js"></script>

  <script id="track-template" type="text/x-handlebars-template">
    <div class="trackControls">
      <div class="right">
        <span class="solo">S</span>
        <span class="mute">M</span>
      </div>
      <div class="left">
        <span class="tracklabel"><span class="close removeTrack">x</span>Track {{trackNum}}</span>
        <span class="toggleEffects"><img src="img/open_effects.png" /></span>
        <span class="sample">
        {{#if sampleName}}
          <span class="close removeSample">x</span>
          {{sampleName}}
        {{else}}
          <input type="file" />
        {{/if}}
        </span>
      </div>
    </div>
    <div class="steps">
    {{#each_step numSteps steps}}
      <div class="step{{on}}" step="{{num}}"></div>
    {{/each_step}}
    </div>
  </script>

  <script id="wrapper-template" type="text/x-handlebars-template">
    <div id="tracks" numSteps="{{numSteps}}">
      <ul></ul>
    </div>
    <div id="transport">
      <button id="addtrack">Add Track</button>
      <button id="play">Play</button>
      <button id="stop">Stop</button>
      <label for="tempo">Tempo: </label>
      <input id="tempo" type="number" max="300" min="1" value="120" style="width: 40px;" />
      <label for="numSteps">Steps: </label>
      <select id="steps">
        {{#numStepsOptions numSteps}}
        {{/numStepsOptions}}
      </select>
    </div>
  </script>

  <script id="effectspanel-template" type="text/x-handlebars-template">
    <select class="createeffect">
      <option value="" selected = "selected">Add Effect</option>
      {{#effectsOptions}}
      {{/effectsOptions}}
    </select>
    <div class="effects">
      <ul>
      </ul>
    </div>
  </script>

 <script id="effects-template" type="text/x-handlebars-template">
    What is going on?
  </script>
</body>
</html>
